<svg width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background circle -->
    <circle cx="18" cy="18" r="16" fill="url(#bgGradient)" opacity="0.1"/>
    
    <!-- Grid pattern (4x4 sequencer grid) -->
    <rect x="8" y="8" width="3" height="3" rx="0.5" fill="#e2e8f0" opacity="0.4"/>
    <rect x="13" y="8" width="3" height="3" rx="0.5" fill="#e2e8f0"/>
    <rect x="18" y="8" width="3" height="3" rx="0.5" fill="#e2e8f0" opacity="0.4"/>
    <rect x="23" y="8" width="3" height="3" rx="0.5" fill="#e2e8f0"/>
    
    <rect x="8" y="13" width="3" height="3" rx="0.5" fill="#e2e8f0"/>
    <rect x="13" y="13" width="3" height="3" rx="0.5" fill="#e2e8f0" opacity="0.4"/>
    <rect x="18" y="13" width="3" height="3" rx="0.5" fill="#e2e8f0"/>
    <rect x="23" y="13" width="3" height="3" rx="0.5" fill="#e2e8f0" opacity="0.4"/>
    
    <rect x="8" y="18" width="3" height="3" rx="0.5" fill="#e2e8f0" opacity="0.4"/>
    <rect x="13" y="18" width="3" height="3" rx="0.5" fill="#e2e8f0"/>
    <rect x="18" y="18" width="3" height="3" rx="0.5" fill="#e2e8f0" opacity="0.4"/>
    <rect x="23" y="18" width="3" height="3" rx="0.5" fill="#e2e8f0"/>
    
    <rect x="8" y="23" width="3" height="3" rx="0.5" fill="#e2e8f0"/>
    <rect x="13" y="23" width="3" height="3" rx="0.5" fill="#e2e8f0" opacity="0.4"/>
    <rect x="18" y="23" width="3" height="3" rx="0.5" fill="#e2e8f0"/>
    <rect x="23" y="23" width="3" height="3" rx="0.5" fill="#e2e8f0" opacity="0.4"/>
    
    <!-- Accent glow -->
    <circle cx="18" cy="18" r="14" stroke="url(#accentGradient)" stroke-width="0.5" opacity="0.3"/>
    
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
        </linearGradient>
    </defs>
</svg>
